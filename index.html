<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/media.css">
    <title>Food Delivery</title>
</head>

<body>
    <header class="main_header">
        <div class="container_site">
            <div class="navigation">
                <img src="img/lgo.png" alt="">
                <ul>
                    <li>
                        <a href="">Homepage</a>
                    </li>
                    <li>
                        <a href="">Menu</a>
                    </li>
                    <li>
                        <a href="">Sale off</a>
                    </li>
                    <li>
                        <a href="">News</a>
                    </li>
                    <li>
                        <a href="">Contact</a>
                    </li>
                </ul>

                <div class="link_navigation">
                    <a href="#">Sign in</a>
                    <a href="#">Log in</a>
                </div>
                <div class="menue_icon">
                    <input type="checkbox" id="input_menue" hidden>
                    <label for="input_menue">
                        <img id="burger" src="img/Burger.png" alt="">
                        <svg id="close_icon" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18 17.94 6M18 18 6.06 6" />
                        </svg>

                    </label>
                    <ul class="nav_menue_sidebar">
                        <li>
                            <a href="">Homepage</a>
                        </li>
                        <li>
                            <a href="">Menu</a>
                        </li>
                        <li>
                            <a href="">Sale off</a>
                        </li>
                        <li>
                            <a href="">News</a>
                        </li>
                        <li>
                            <a href="">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header_bottom">
                <div class="content_left_header_bottom">
                    <h1>Order your <br> favourite food</h1>
                    <p>Hamburger has many flavors, have you <br> tried Cheese Beef Hamburger?</p>
                    <div class="order_food order_food_desktop">
                        <div class="text_price">
                            <span>Total Order:</span>
                            <span>$5.39</span>
                        </div>
                        <div class="action_order">
                            <div class="button_action_order">
                                <button>
                                    <img src="img/plus.png" alt="">
                                </button>
                                <span>3</span>
                                <button>
                                    <img src="img/minus.png" alt="">
                                </button>
                            </div>
                            <button>
                                <img src="img/Shopping Basket.png" alt="">
                                <span>Order now</span>
                            </button>
                        </div>

                    </div>
                </div>
                <div class="content_right_header_bottom">
                    <img src="img/Group 15.png" alt="">
                    <div class="fixed_box_delivery">
                        <div>
                            <img src="img/Alarm.png" alt="">
                            <span>Delivery</span>
                        </div>
                        <span>30 mins</span>
                    </div>
                    <div class="order_food order_food_mobile">
                        <div class="text_price">
                            <span>Total Order:</span>
                            <span>$5.39</span>
                        </div>
                        <div class="action_order">
                            <div class="button_action_order">
                                <button>
                                    <img src="img/plus.png" alt="">
                                </button>
                                <span>3</span>
                                <button>
                                    <img src="img/minus.png" alt="">
                                </button>
                            </div>
                            <button>
                                <img src="img/Shopping Basket.png" alt="">
                                <span>Order now</span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </header>

    <main>
        <div class="section_food">
            <div class="container_site">
                <div class="row_title_section_food">
                    <h4>
                        MENU
                        <div class="line_bottom_row_title"></div>
                    </h4>
                </div>
                <div class="row_button_category">
                    <button class="button_active_category">
                        <img src="img/Shape.png" alt="">
                        <span>Best seller</span>
                    </button>
                    <button>
                        <img src="img/Burger (1).png" alt="">
                        <span>Hamberger</span>
                    </button><button>
                        <img src="img/Cup 01.png" alt="">
                        <span>Drink</span>
                    </button><button>
                        <img src="img/Ice Cream.png" alt="">
                        <span>Dessert</span>
                    </button><button>
                        <img src="img/Serving Plate.png" alt="">
                        <span>Fried chicken</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
